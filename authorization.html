<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | TutorConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container-fluid">
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="TutorConnect Logo" class="logo-img">
        </a>
      </div>
    </div>
  </header>

  <!-- Auth Container -->
  <main class="auth-container">
    <div class="container">
      <div class="auth-box">
        <!-- Auth Toggle -->
        <div class="auth-toggle">
          <button class="auth-btn active" id="login-tab">Log In</button>
          <button class="auth-btn" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-username">Username or Email</label>
            <input type="text" id="login-username" placeholder="Enter your username or email" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <div class="text-right">
              <a href="forgot-password.html" class="text-small">Forgot password?</a>
            </div>
          </div>

          <a href="dashboard.html" type="submit" class="btn btn-primary btn-block">Log In</a>

          <div class="divider">
            <span>or continue with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button type="button" class="social-btn apple">
              <i class="fab fa-apple"></i> Apple
            </button>
          </div>

          <div class="auth-footer">
            Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
          </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="signup-fname">First Name</label>
              <input type="text" id="signup-fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
              <label for="signup-lname">Last Name</label>
              <input type="text" id="signup-lname" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="signup-dob">Date of Birth (optional)</label>
            <input type="date" id="signup-dob">
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password" required>
            <div class="password-hint text-small">
              Must be at least 8 characters
            </div>
          </div>

          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
          </div>

          <div class="form-check">
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
          </div>

          <a href="dashboard.html" type="submit" class="btn btn-primary btn-block">Create Account</a>

          <div class="divider">
            <span>or sign up with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="social-btn google">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="social-btn facebook">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button type="button" class="social-btn apple">
              <i class="fab fa-apple"></i> Apple
            </button>
          </div>

          <div class="auth-footer">
            Already have an account? <a href="#" id="switch-to-login">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-bottom">
        <div class="social-links">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
           <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="copyright">&copy; 2025 TutorConnect. All rights reserved.</p>
        <div class="footer-links">
          <a style="color: var(--medium-gray)" href="#">Privacy Policy</a> |
          <a style="color: var(--medium-gray)" href="#">Terms of Service</a> |
          <a style="color: var(--medium-gray)" href="#">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
